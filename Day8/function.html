<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      function greet() {
        console.log("Hello,welcome to the world of functions");
      }
      greet();

      function squareDeclaration(num) {
        return num * num;
      }
      // function express
      const squareExpression = function (num) {
        return num * num;
      };
      // function hoisting
    </script>
  </body>
</html>
