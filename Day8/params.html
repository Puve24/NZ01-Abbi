<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameters, Arguments and Return</title>
</head>
<body>
    <script>
        function greet(name){
            console.log("Hello, "+ name)
        }
        greet("John");
        greet("Jane");
        greet("Doe");

        function multiply(a,b){
            console.log(a * b);

        }
        multiply(3,2);
        multiply(5,5);

        function sum(a,b){
            return a+b; 
        }
        console.log(sum(3,2));
    </script>
</body>
</html>
