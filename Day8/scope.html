<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        //  global variable
        let globalVar = "I am global";

        function global(){
            console.log(globalVar);
        }
        // local scope

        function localScope(){
            let localVar = "I am local";
            console.log (localVar);
        }


    </script>
</body>
</html>
